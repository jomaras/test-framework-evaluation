<template id="card-template">
    <style>
        :host {
            --card-background-color-default: #d3d3d3;
        
            display: inline-block;
            position: relative;
            background-color:var(--card-background-color, var(--card-background-color-default));
            padding: 5px;
            margin: 5px;
            text-align: justify;
        }
        
        :host([hidden]) {
            display: none;
        }
        
        ::slotted(img){
            width: 100%;
        }
        
        .delete-button {
            position: absolute;
            top: -0.5em;
            right: -0.5em;
            cursor: pointer;
        }
        
        .add-button {
            position: absolute;
            bottom: 0.5em;
            right: 0.5em;
            cursor: pointer;
        }
        
        .icon-button {
            user-select: none;
        }
        
        .icon-button:hover {
            transform: scale(1.2);
            transition: 0.1s transform;
        }
    </style>
    
    <label class="icon-button delete-button">✖</label>
        
    <slot name="header-image"></slot>
    <slot name="header"></slot>
    <slot name="text-content"></slot>
    
    <label class="icon-button add-button">✚</label>
</template>
<script src="card.js"></script>
